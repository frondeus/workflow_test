name: E2E Docker
on:
  workflow_run:
    workflows: ["Docker base image"]
    branches: [ master ]
    types: [ completed ]
  push:
    branches: [ master ]
    paths:
      - 'README2.md'
jobs:
  build:
    name: Build Image
    runs-on: ubuntu-20.04
    if: ${{ github.event.workflow_run == null || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Check if README.md has been changed as well
        id: getfile
        run: |
          echo "::set-output name=files::$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | grep README.md)"

      - name: Debug variables
        run: |
          echo "Files: ${{ steps.getfile.outputs.files }}"
          echo "Workflow run: ${{ github.event.workflow_run }}"

      - name: Cancel workflow if README.md changed
        uses: andymckay/cancel-action@0.2
        if: github.event.workflow_run == null && ${{ steps.getfile.outputs.files }} != ""

      - name: Build me!
        run: |
          echo "Docker build"
          sleep 60
